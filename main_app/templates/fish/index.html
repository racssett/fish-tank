{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/fish/fish-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Fish Tank</h1>
  <img src="{% static 'images/starfish.png' %}" alt="A cool fish" />
  <img src="{% static 'images/fish (1).png' %}" alt="A happy fish" />
  <img src="{% static 'images/fish (3).png' %}" alt="A fish in a tank" />
  <img src="{% static 'images/puffer-fish.png' %}" alt="A fish thats a circle" />
</section>

<section class="card-container">
  {% for fish in fish %}
    <div class="card">
      <a href="{% url 'fish_detail' fish.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/fish (2).png' %}" 
              alt="A skater boy fish"
            >
          </div>
          <h2 class="card-title">{{ fish.name }}</h2>
          <p>A {{ fish.age }} year old {{ fish.type }}</p>
          <p><small>{{ fish.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
