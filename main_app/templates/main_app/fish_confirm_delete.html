{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Fish?</h1>
  <img src="{% static 'images/fish (1).png' %}" alt="A fish"/>
</div>
<h2>Are you sure you want to delete {{ fish.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'fish_detail' fish.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
