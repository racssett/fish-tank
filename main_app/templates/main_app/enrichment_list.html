{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/enrichments/enrichment_index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Tank Enrichments</h1>
</section>

<section class="card-container">
  {% for enrichment in enrichment_list %}
  <div class="card" style="border-color: {{ enrichment.color }}">
    <div class="card-bg" style="background-color: {{ enrichment.color }}"></div>
    <a href="{% url 'enrichments_detail' enrichment.id %}">
      <div class="card-content">
        <h2>{{ enrichment.name }}</h2>
        <p>A {{ enrichment.color }} enrichment </p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
